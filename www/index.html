<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <title>YatraAI - Smart Route Optimization</title>
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        /* iPhone 12 Pro Max specific adjustments */
        @media only screen 
            and (device-width: 428px) 
            and (device-height: 926px) 
            and (-webkit-device-pixel-ratio: 3) {
            
            .landing-container {
                padding-top: 44px; /* Account for notch */
                padding-bottom: 34px; /* Account for home indicator */
            }
            
            .app-logo {
                margin-top: 20px;
            }
        }
    </style>
</head>
<body>
    <div class="landing-container">
        <div class="logo-container">
            <img src="img/logo.png" alt="YatraAI Logo" class="app-logo">
            <h1>YatraAI</h1>
            <p class="tagline">Smart Route Optimization</p>
        </div>
        
        <div class="auth-buttons">
            <button class="btn-primary" onclick="location.href='signin.html'">
                Sign In
            </button>
            <button class="btn-secondary" onclick="location.href='signup.html'">
                Create Account
            </button>
        </div>
        
        <div class="social-auth">
            <div class="divider">
                <span class="divider-line"></span>
                <span class="divider-text">or continue with</span>
                <span class="divider-line"></span>
            </div>
            <div class="social-icons">
                <button class="social-btn google" onclick="signInWithGoogle()">
                    <i class="fab fa-google"></i>
                </button>
                <button class="social-btn facebook" onclick="signInWithFacebook()">
                    <i class="fab fa-facebook-f"></i>
                </button>
                <button class="social-btn apple">
                    <i class="fab fa-apple"></i>
                </button>
            </div>
        </div>
        
        <div class="app-screenshot">
            <img src="img/app-preview.png" alt="App Preview">
        </div>
    </div>
    
    <script src="js/auth.js"></script>
</body>
</html>
